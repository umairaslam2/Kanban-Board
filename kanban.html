<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KANBAN-BOARD</title>
  <link rel="stylesheet" href="./style.css">
  <!-- ######################## google fonts ######################## -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <h1>KANBAN BOARD</h1>
    </div>
    <span class="material-symbols-outlined">logout</span>
      <button id="logout">Logout</button>
  </nav>
  <section class="contentSection">
    <div class="startcontent content" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h1>Start Work</h1>
      <button id="addBtn">Add <span class="material-symbols-outlined">add</span></button>
      <div class="startForm">
        <form>
          <input id="titleValue" type="text" placeholder="title">
          <textarea id="desValue" placeholder="description"></textarea>
          <input id="dateValue" type="date">
          <button id="submitData">Submit</button>
        </form>
      </div>
      <div class="slider"></div>
      <ul id="startList"></ul>
    </div>
    <div class="progresscontent content" id="progressContent" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h1>Progressing</h1>
    </div>
    <div class="completedcontent content" id="completedContent" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h1>Completed</h1>
    </div>
  </section>
  <section class="deleteSection">
    <button id="deleteBtn">DELETE</button>
  </section>
<!-- ######################## script file ######################## -->
 <script src="./kanban.js"></script> 
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
